name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                node-version: [16.x, 17.x, 18.x]
                os: [ubuntu-latest, windows-latest, macOS-latest]

        name: Build on ${{ matrix.os }} with Node ${{ matrix.node-version }}
        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

            - uses: actions/cache@v3
              id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Get npm cache directory
              id: npm-cache-dir
              run: |
                  echo "::set-output name=dir::$(cd sanity-backend && npm config get cache)"

            - uses: actions/cache@v3
              id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
              with:
                  path: ${{ steps.npm-cache-dir.outputs.dir }}
                  key: ${{ runner.os }}-node-${{ hashFiles('sanity-backend/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: Install Sanity CLI
              run: npm install -g @sanity/cli

            - name: Install Windows Dependency
              if: runner.os == 'Windows'
              run: yarn add @next/swc-win32-x64-msvc

            - name: Install Nextjs Dependencies
              if: steps.yarn-cache.outputs.cache-hit != 'true'
              run: yarn install

            - name: Install Sanity Dependencies
              if: steps.npm-cache.outputs.cache-hit != 'true'
              run: cd sanity-backend && npm install

            - name: Build Next.js App
              run: yarn build

            - name: Build Sanity Project
              run: cd sanity-backend && npm run build
